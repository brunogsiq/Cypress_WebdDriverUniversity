name: Teste - Github Actions com Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e-tests:
    timeout-minutes: 1260
    runs-on: ubuntu-latest
    container:
      image: cypress/base:latest  # Sempre pega a vers√£o mais recente do container Cypress
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js (vers√£o LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*  # Sempre usa a √∫ltima vers√£o LTS do Node.j

      - name: Instalar depend√™ncias
        run: |
          npm ci
          npm install cypress@latest --save-dev
          npm install mochawesome mochawesome-merge mochawesome-report-generator cypress-mochawesome-reporter --save-dev

      - name: Rodar testes Cypress
        uses: cypress-io/github-action@v6
        with:
          spec: "cypress/e2e/**/*.cy.js"  # Executa todos os testes dentro da pasta e2e

      - name: Gerar relat√≥rio HTML unificado
        run: |
          echo "üìÅ Listando arquivos JSON dispon√≠veis:"
          ls -la cypress/reports/mochawesome-report/
          
          echo "üì¶ Mesclando JSONs..."
          npx mochawesome-merge cypress/reports/mochawesome-report/*.json > mochawesome.json
      
          echo "üßæ Gerando HTML unificado..."
          npx marge mochawesome.json --reportDir=cypress/reports/mochawesome-report --reportFilename=index.html
  
      # ‚úÖ Separando os uploads de relat√≥rios e v√≠deos corretamente:
      - name: Publicar Relat√≥rio de Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report
          path: cypress/reports/mochawesome-report/
          retention-days: 30  # Mant√©m os relat√≥rios por 30 dias

      - name: Publicar V√≠deos dos Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos/
          retention-days: 30  # Mant√©m os v√≠deos por 30 dias